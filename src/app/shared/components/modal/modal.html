@if (isOpen) {
<div class="modal-overlay" (click)="onOverlayClick()">
  <div class="modal-content" (click)="$event.stopPropagation()" [class.large]="customContent">
    <div class="modal-header">
      <h3 class="modal-title">{{ title }}</h3>
      <button class="modal-close" (click)="onCancel()" aria-label="Cerrar">Ã—</button>
    </div>

    <div class="modal-body" [class.custom]="customContent">
      @if (!customContent) {
      <p>{{ message }}</p>
      } @else {
      <ng-content></ng-content>
      }
    </div>

    @if (!customContent && showFooter) {
    <div class="modal-footer">
      <button class="btn" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button class="btn primary" (click)="onConfirm()" [class.danger]="variant === 'danger'">
        {{ confirmText }}
      </button>
    </div>
    }
  </div>
</div>
}
