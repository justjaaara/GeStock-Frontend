<div class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email" (click)="focusField('email')">Email:</label>
      <app-input-field id="email" formControlName="Email" type="email" placeholder="Ingresa tu email"
        textColor="#174376" backgroundColor="#F3F6FA" width="100%" height="40px">
      </app-input-field>
      @if (getFieldError('Email')){
      <span class="error-message">{{ getFieldError('Email') }}</span>
      }
    </div>

    <div class="form-group">
      <label for="password" (click)="focusField('password')">Contraseña:</label>
      <app-input-field id="password" formControlName="Contraseña" type="password" [showPasswordToggle]="true"
        placeholder="Ingresa tu contraseña" textColor="#174376" backgroundColor="#F3F6FA" width="100%" height="40px">
      </app-input-field>
      @if (getFieldError('Contraseña')) {
      <span class="error-message">{{ getFieldError('Contraseña') }}</span>
      }
    </div>

    <div class="messages">
      @if (errorMessage()) {
      <div class="error-message">{{ errorMessage() }}</div>
      }
    </div>

    <button type="submit" [disabled]="isLoading()" class="submit-button">
      {{ isLoading() ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
    </button>

    <div class="forgot-password-link">
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>
